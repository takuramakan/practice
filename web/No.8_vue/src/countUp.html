<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js_sample</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
    <h2>データをv-textで表示するサンプル</h2>
    <div id="app">
        <p>{{myText}}</p>
        <p v-text="myText"></p>
        <p v-html="myText"></p>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                myText:'<h1>Hello!!!</h1>'
            }
        })
    </script>
</body>
</html>
