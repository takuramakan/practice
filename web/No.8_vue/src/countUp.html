<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js_sample</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p :style="{color: myColor}">文字色をv-bindで指定</p>
        <p :style="{fontSize: mySize}">文字サイズをv-bindで指定</p>
        <p :style="{backgroundColor: myBackColor}">背景色をv-bindで指定</p>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                myColor:'red',
                mySize:'200%',
                myBackColor:'aqua'
            }
        })
    </script>
</body>
</html>
